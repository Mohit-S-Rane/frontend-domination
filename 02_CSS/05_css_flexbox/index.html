<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Flexbox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Flexbox is better version of inline -->
    <!-- 1. Those children we want to settle in inline, there flexbox used. but flexbox is never apply on children, it actually apply on parent element  -->
    <!-- 2. When you implement flexbox 2 axis is activated (1)x-axis[main][justify-content] & (2)y-axis[cross][align-item] -->

    <div id="box">
        <div id="one"></div>
        <div id="two"></div>
        <div id="three"></div>
    </div>
</body>
</html>
